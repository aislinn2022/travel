<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="aqua">
<h1 align="center">registration Info</h1>
<form  action="register" method="post">
        {% csrf_token %}
        UserName<input  align="center" type="text" name="username" placeholder="enter user name"><br><br>
        First Name<input  type="text"  align="center" name="firstname" placeholder="enter First Name"><br><br>
        Last Name<input  type="text"  align="center" name="lastname" placeholder="enter Last_Name"><br><br>
        Email<input  type="email"  align="center" name="email" placeholder="enter email address"><br><br>
        Password<input  align="center" type="password" name="password" placeholder="enter Password"><br><br>
        Confirm Password<input   align="center" type="password" name="password1" placeholder="confirm password"><br><br>
        <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
